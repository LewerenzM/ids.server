icat_url=http://example.com:8080/ICATService/ICAT?wsdl
ids_url=http://example.com:8080/IDS/

#
# These credentials must have permission to read and download
# the dataset and datafiles specificed below.
#
valid_icat_username=user1
valid_icat_password=password

#
# These credentials must NOT have permission to read and download
# the dataset and datafiles below.
#
invalid_icat_username=user2
invalid_icat_password=password

#
# The ID of a valid dataset
#
ds1_id=1

#
# Information about 2 datafiles. Note: both must be part of
# the dataset specified above.
#
# The location must match the LOCATION filed in the ICAT database.
# The md5 is just the MD5 sum of the datafile in _lowercase_ 
#
df1_id=2
df1_location=datafile1
df1_md5=0d764a924793a85a7f47684e25eadf7d

df2_id=3
df2_location=datafile2
df2_md5=1575f15cf78c8abc2c7d98a4c4bfea76